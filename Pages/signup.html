<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/InnovSpace</title>
    <!-- Lien Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="/Styles/style.css">
</head>
<body>
    <section class="login-section d-flex align-items-center justify-content-center">
        <div class="login-box p-5">
            <div class="text-center">
                <img src="/Assets/logo.png" alt="logo">
            </div>

            <div class="text">
                <img src="/Assets/sapiens (3).svg" alt="sapiens" class="mb-4 sapiens-img">
            </div>
            <h2 class="text-center mb-4">Inscription</h2>
            <form>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="Nom">
                </div>
                <div class="form-group mb-3">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group mb-4">
                    <input type="password" class="form-control" placeholder="Mot de passe">
                </div>
                <button type="submit" class="btn btn-primary btn-block w-100">Se connecter</button>
            </form>
        </div>
    </section>
    <!-- Lien Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
